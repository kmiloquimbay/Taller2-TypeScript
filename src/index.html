<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Taller 1 - TypeScript</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Series App</a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
        
            <div class="col-md-8">
                <table class="table table-stripped table-hover table-bordered" id="seriesTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                </table>
            </div>

            <div class="col-lg-4" id="cardContainer" style="display:none;">
                <div id="serieInfo" class="card">
                    <img id="serieImage" src="" class="card-img-top" alt="Series Image">
                    <div class="card-body">
                        <h5 id="serieTitle" class="card-title"></h5>
                        <p id="serieDescription" class="card-text"></p>
                        <a id="serieLink" href="#" class="btn" target="_blank">View More</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
